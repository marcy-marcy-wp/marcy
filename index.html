<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像表示ページ</title>
  <style>
    body {
      text-align: center;
      background-color: #fdf6f9;
      font-family: sans-serif;
      margin-top: 50px;
    }
    img {
      width: 330px;
      height: 250px;
      border: 5px solid #666;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>画像表示サンプル</h1>
  <img src="e6114b6b-07f0-45bb-984a-f8750b700b7d.png" alt="ピンク背景の女性の横顔画像">
  <p>画像は中央に配置されています。</p>
</body>
</html>
